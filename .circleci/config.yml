version: 2.1

#execution de l'image par le docker
executors:
  nodejs:
    docker:
      - image: circleci/node:12.14
jobs:
  docker:
  build:
    executor: nodejs
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -f Docker/nodejs/Dockerfile -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "twizou" | docker login -u "twizou" --password-stdin
            docker push $IMAGE_NAME:latest